language: node_js

env:
  - DATABASE_URL=postgresql://postgres@localhost:5432/taxi_trips_test;

node_js:
  - 12

before_script:
  - psql -c 'create database taxi_trips_test;' -U postgres
  - psql -U postgres -d taxi_trips_test -a -f sql/craete-tables.sql
